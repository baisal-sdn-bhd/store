<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Baisal Sdn Bhd</h1>
        <p>No 5, Ground & 1st Floor, Jln McArthur, BSB , Brunei</p>
        <p>Phone: +673 8763211</p>
    </header>
    
    <h2>Get Your Price Quote</h2>
    <input type="text" id="search-bar" placeholder="Search products by name...">
    <div id="product-list-container"></div>
    
    <button id="copy-quote">COPY</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
    
    <footer>
        <p>To get a price quote, click the COPY button and paste the list on WhatsApp to the number mentioned above.</p>
    </footer>
    <audio id="chime-sound" src="https://freesound.org/data/previews/341/341695_5121236-lq.mp3" preload="auto"></audio>
    <script>
        fetch('products.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('product-list-container').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>
</body>
</html>
