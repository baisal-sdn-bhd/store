<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Baisal Sdn Bhd - Products</h1>

    <div class="catalog">
        <!-- Product 1 -->
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $19.99</p>

            <input type="checkbox" id="product-1" name="products" value="Product 1: $19.99">
            <label for="product-1">Select</label>
            <div class="quantity-control">
                <button class="minus">-</button>
                <input type="number" id="quantity-1" name="quantity" value="1" min="1" class="quantity-input">
                <button class="plus">+</button>
            </div>
        </div>
